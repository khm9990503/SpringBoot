<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>user4::list</title>
	</head>
	<body>
		<h3>user4 목록</h3>
		<a th:href="@{/}">메인</a>
		<a th:href="@{/user4/register}">user4 등록</a>
		
		<table border="1">
			<tr>
				<th>순서</th>
				<th>이름</th>
				<th>성별</th>
				<th>나이</th>
				<th>주소</th>
				<th>관리</th>
			</tr>
				<tr th:each="user : ${users}">
					<td th:text="${user.seq}"></td>
					<td th:text="${user.name}"></td>
					<th:block th:if="${user.gender == 1}">
					<td>남자</td>
					</th:block>
					<th:block th:unless="${user.gender == 1}">
					<td>여자</td>
					</th:block>
					<td th:text="${user.age}"></td>
					<td th:text="${user.addr}"></td>
					<td>
						<a th:href="@{/user4/modify(seq = ${user.seq})}">수정</a>
						<a th:href="@{/user4/delete(seq = ${user.seq})}">삭제</a>
					</td>
				</tr>
		</table>
	</body>
</html>
