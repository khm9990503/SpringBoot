<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>include</title>
	</head>
	<body>
		<h3>타임리프 include 실습</h3>
		
		<h4>include 기본</h4>
		<th:block th:include="./fragement/_header.html"/>
		<main>
			<h4>main 입니다.</h4>
		</main>
		<th:block th:include="./fragement/_footer.html"/>
		<hr>
		<h4>include insert</h4>
		
		<div th:insert="/fragement/_header.html"></div> <!-- div 포함 -->
		<main>
			<h4>main 입니다.</h4>
		</main>
		<div th:insert="/fragement/_footer.html"></div>
		<hr>
		<h4>include replace</h4>
		<div th:replace="/fragement/_header.html"></div> <!-- div 미포함 -->
		<main>
			<h4>main 입니다.</h4>
		</main>
		<div th:replace="/fragement/_footer.html"></div>
	</body>
</html>
