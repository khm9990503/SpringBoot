<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <div id="map" style="position:fixed;width:100%;height:100%;"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d755e3e3ef0063279f6b09cd42de710d"></script>
    <script th:inline="javascript">
var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new kakao.maps.LatLng(35.17976009603529, 129.0750629182266), // 지도의 중심좌표
        level: 5 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커를 표시할 위치와 title 객체 배열입니다
var items = [[${items}]]


for (var item of items) {


    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        title : item.animal_hospital, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        position : new kakao.maps.LatLng(item.lat , item.lon) // 마커를 표시할 위치

    });
    marker.setMap(map);
}
</script>
</body>
</html>
